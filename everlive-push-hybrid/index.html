<!DOCTYPE html>
<html ng-app="pushApp">

<head>
    <title></title>
    <meta charset="utf-8">
    <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="http://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
	<link href="http://fonts.googleapis.com/css?family=Cabin" rel="stylesheet" type="text/css">
    <link href="//code.ionicframework.com/nightly/css/ionic.css" rel="stylesheet">
    
    <script src="cordova.js"></script>
    <script src="kendo/js/jquery.min.js"></script>
    <script src="kendo/js/kendo.mobile.min.js"></script>
    <script src="bower_components/everlive/min/everlive.all.min.js"></script>
    <script src="scripts/appConsole.js"></script>
    <script src="scripts/config.js"></script>
    <script src="scripts/common.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/login.js"></script>
    <script src="scripts/push-registrar.js"></script>
    <script src="scripts/push-factory.js"></script>
    <script src="scripts/push-sender.js"></script>
    <script src="scripts/usersDataSource.js"></script>
    <script src="scripts/users.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/signup.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="//code.ionicframework.com/nightly/js/ionic.bundle.js"></script>
    <script src="scripts/app/App.js"></script>
</head>

<body ng-controller="HomeCtrl" id="pushApp">
    <div data-role="layout" data-id="default">
        <!--View content will render here-->
    </div>

    <div id="initView" class="init-view form-view" data-role="view" data-model="app.loginViewModel" data-init="app.loginViewModel.events.init" data-show="app.loginViewModel.events.show">

        <div data-role="header"></div>

        <h1 class="app-logo hide-text center-block"style="margin-left: 70px;">netwealth</h1>
        <h1 class="app-name center-text" style="color:#0099FF;font-family: 'Lobster', Georgia, Times, serif;font-size: 40px;margin-top:0;">Stock Alert</h1>
        <a href="views/homeView.html" data-role="button" class="btn btn-action">AMP</a>
        <form id="login-form">
            <ul data-role="listview" data-style="inset">
                <li class="username">
                    <input type="text" id="loginUsername" placeholder="Username" required validationMessage="Username is required!">
                </li>
                <li class="password">
                    <input type="password" id="loginPassword" placeholder="Password" required validationMessage="Password is required!">
                </li>
            </ul>
        </form>
        <ol class="group-wrp">
            <li>
                <span id="login" data-role="touch" data-bind="events: { tap: login }">
                    <a data-role="button" class="btn btn-action">Login</a>
                </span>
            </li>
            <li class="signup">
                <a data-role="button" href="views/signupView.html" class="btn-signup">Don't have an account?</a>
            </li>
        </ol>

        <div data-role="footer">
            <p>Hacktober</p>
        </div>
    </div>
</body>

</html>
