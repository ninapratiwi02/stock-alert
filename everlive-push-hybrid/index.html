<!DOCTYPE html>
<html ng-app="pushApp">
    <head>
        <title></title>
        <meta charset="utf-8" />
            
        <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
        <link href="styles/main.css" rel="stylesheet" />
        <link href="//code.ionicframework.com/nightly/css/ionic.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        
        <script src="cordova.js"></script>
        <script src="kendo/js/jquery.min.js"></script>
        <script src="kendo/js/kendo.mobile.min.js"></script>
        <script src="bower_components/everlive/min/everlive.all.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
        <script src="//code.ionicframework.com/nightly/js/ionic.bundle.js"></script>
        <script src="scripts/app/main.js" type="text/javascript"></script>
        <script src="scripts/app/App.js"></script>
    </head>
    <body ng-controller="HomeCtrl">
        <div class="bar bar-header bar-positive">
          <h1 class="title">Home</h1>
        </div>
        
        
        <div class="list" style="top: 100px;">

  <a class="item item-icon-left" href="#">
    <i class="fa fa-area-chart fa-5x fa-border"></i>
  </a>

  <a class="item item-icon-left item-icon-right" href="#">
    <i class="icon ion-chatbubble-working"></i>
    Call Ma
    <i class="icon ion-ios-telephone-outline"></i>
  </a>

  <a class="item item-icon-left" href="#">
    <i class="icon ion-mic-a"></i>
    Record album
    <span class="item-note">
      Grammy
    </span>
  </a>

  <a class="item item-icon-left" href="Watch.html">
    <i class="icon ion-person-stalker"></i>
    Apple Watch
    <span class="badge badge-assertive">0</span>
  </a>

</div>
                

<ion-tabs class="tabs-positive tabs-icon-only">

  <ion-tab title="Home" icon-on="ion-ios-filing" icon-off="ion-ios-filing-outline">
    <!-- Tab 1 content -->
  </ion-tab>

  <ion-tab title="About" icon-on="ion-ios-clock" icon-off="ion-ios-clock-outline">
    <!-- Tab 2 content -->
  </ion-tab>

  <ion-tab title="Settings" icon-on="ion-ios-gear" icon-off="ion-ios-gear-outline">
    <!-- Tab 3 content -->
  </ion-tab>

</ion-tabs>
        <div data-role="view">
        </div>
    </body>
</html>
